<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to HTML/Markdown Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
        .output {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>Text to HTML/Markdown Converter</h1>

<form method="POST">
    <label for="input_text">Enter your text:</label><br>
    <textarea id="input_text" name="input_text" rows="5" cols="50">{{ user_input }}</textarea><br>
    <button type="submit">Convert</button>
</form>

{% if html_output %}
    <div class="output">
        <h2>HTML Output</h2>
        <pre>{{ html_output | safe }}</pre>
    </div>
{% endif %}

{% if markdown_output %}
    <div class="output">
        <h2>Markdown Output</h2>
        <pre>{{ markdown_output }}</pre>
    </div>
{% endif %}

</body>
</html>
