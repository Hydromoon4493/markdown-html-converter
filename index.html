<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>

    <main>
        <form id="recipeForm">
            <h2>Enter Your Ingredients</h2>

            <div id="ingredientsSection">
                <div class="ingredientInput">
                    <input type="text" name="ingredient" placeholder="Ingredient" required>
                    <button type="button" class="removeIngredient">Remove</button>
                </div>
            </div>
            <button type="button" id="addIngredient">Add Ingredient</button>

            <h2>Filters</h2>
            <label for="dietary">Dietary Restrictions:</label>
            <select id="dietary" name="dietary">
                <option value="none">None</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten Free</option>
            </select>

            <label for="cuisine">Cuisine Type:</label>
            <select id="cuisine" name="cuisine">
                <option value="any">Any</option>
                <option value="italian">Italian</option>
                <option value="chinese">Chinese</option>
                <option value="mexican">Mexican</option>
            </select>

            <button type="submit" id="searchRecipes">Search Recipes</button>
        </form>

        <div id="results"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
