<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text Converter</h1>
    <textarea id="inputText" rows="10" placeholder="Paste your text here"></textarea>
    <select id="format">
      <option value="html">Convert to HTML</option>
      <option value="markdown">Convert to Markdown</option>
    </select>
    <button onclick="convertText()">Convert & Download</button>
  </div>
  <script>
    function convertText() {
      const text = document.getElementById("inputText").value;
      const format = document.getElementById("format").value;
      fetch(`http://127.0.0.1:5000/convert`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text, format: format }),
      })
      .then(response => response.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `converted_text.${format === "html" ? "html" : "md"}`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      });
    }
  </script>
</body>
</html>
